<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defunct GraveSites</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      background-image: url('evangelion-clapping.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .model-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      filter: contrast(1.1) brightness(1.05) hue-rotate(1deg) saturate(1.2);
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
      display: block;
      background-color: transparent;
    }

    .banner {
      position: absolute;
      top: 60px;
      width: 100%;
      height: 30px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 1);
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .scroll-text {
      white-space: nowrap;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      padding-left: 100%;
      animation: scroll-banner 20s linear infinite;
    }

    @keyframes scroll-banner {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

.vhs-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 9999;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.15) 1px,
    transparent 1px,
    transparent 3px
  );
  opacity: 0.5;
  animation: flicker 0.25s steps(1, end) infinite;
}
@keyframes flicker {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 0.7; }
}
    
  </style>
</head>
<body>

<div class="model-wrapper">
  <model-viewer id="myModel"
                src="ps1_gravestone.glb"
                alt="A 3D model"
                auto-rotate
                auto-rotate-delay="0"
                rotation-per-second="30deg"
                camera-controls
                disable-tap
                background-color="#000000"
                shadow-intensity="1"
                exposure="3"
                reveal="auto"
                loading="eager">
  </model-viewer> 
</div>

<div class="banner">
  <div class="scroll-text">
    remember the soft hues from the monitor / when you loaded up Club Penguin / saw the cheerful grins / and lived out your digital lives / now digital waste // remember that tumblr account / the twitter page /
  </div>
</div>

<div class="vhs-overlay"></div>


<script>
  const model = document.getElementById("myModel");
  model.addEventListener("click", () => {
    window.open("https://en.wikipedia.org/wiki/Category:Defunct_websites", "_blank");
  });
</script>

</body>
</html>
